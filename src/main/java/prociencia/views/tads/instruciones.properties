
intrucciones = <html><h2 align="center" color = rgb(2,102,255)>Informaci\u00f3n General</h2><P><font>Nombre de la Prueba: Cuestionario 16 PF, Autores: R. B. Cattell, A. K. S Cattell y H. E. P. Cattell, 1993.<br/>Administraci\u00f3n: Individual y Colectiva.<br/>Duraci\u00f3n: Entre 40 y 45 minutos.<br/>Generador de Texto Interpretativos: PTI- 16. Autores Escobar O,  y  Gonz\u00e1lez A.</font></P><h3>Instrucciones de uso:</h3><P>A continuaci\u00f3n encontrar\u00e1 una serie de frases que permitir\u00e1n conocer sus actitudes e<br/>intereses. En general, no existen respuestas correctas o incorrectas, Conteste con sinceridad.<br/><br/>Cada frase contiene tres posibles respuestas (A, B y C), se\u00f1ale la respuesta al frente de cada<br/>pregunta, conteste todas las preguntas, evite dejar de contestar alguna pregunta.  Las frases<br/>est\u00e1n ordenadas num\u00e9ricamente; siga esta numeraci\u00f3n al contestar. Lea atentamente cada<br/>frase y las posibles respuestas; as\u00ed le ser\u00e1 m\u00e1s f\u00e1cil decidirse.<br/><br/>Si tiene alguna duda favor alzar la mano y comunic\u00e1rsela al evaluador.</P></html>